<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript Flash Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div id="mainHeading"><h1>Javascript Flash Cards</h1></div>
  <div>
    <form id="categoryPicker">
      <input type="radio" name="catergory" id="allCat" checked> All <br>
      <input type="radio" name="catergory" id="javascriptCat"> Javascript <br>
      <input type="radio" name="catergory" id="htmlCat"> HTML <br>
      <input type="radio" name="catergory" id="cssCat"> CSS <br>
    </form>
  </div>
  <div id="flashCardsOnScreen" style="font-size: 20px">
    <div class="fcBoxes" id="flashCardGroup1">
      <p class="fcNumber" style="border: 2px dotted red"> 1 </p>
    <br>
      <p class="fcOnScreen" > What is Javascript? </p>
    </div>
    <div id="delete-current-card">Delete This Card</div>
      <form id="flashForm" onsubmit="submitFlashCard() ; return false">
        <h3>Create New Flash Cards</h3>
        <input type="text" id="newfcQuestion" placeholder="A Flasd Card Question">
        <input type="text" id="newfcAnswer" placeholder="A Flash Card Answer">
        <button>Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
