<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript Flash Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div id="mainHeading"><h1>Javascript Flash Cards</h1></div>
  <div>
    <form id="catergoryPicker">
      <input type="radio" name="catergory" id="allCat"> All <br>
      <input type="radio" name="catergory" id="javascriptCat"> Javascript <br>
      <input type="radio" name="catergory" id="htmlCat"> HTML <br>
      <input type="radio" name="catergory" id="cssCat"> CSS <br>
    </form>
  </div>
  <div id="flashCardsOnScreen">
    <div class="fcBoxes" id="flashCardGroup1">
      <p class="fcNumber">1</p>
      <p class="fcOnScreen">What is Javascript?</p>
      <span id="delete-current-card">Delete This Card</span>
    </div>
      <form onsubmit="submitFlashCard() ; return false">
        <h3>Create New Flash Cards</h3>
        <input type="text" id="newfcQuestion" placeholder="A Flasd Card Question">
        <input type="text" id="newfcAnswer" placeholder="A Flash Card Answer">
        <button>Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
